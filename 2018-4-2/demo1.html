<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入一个数n，判断n是奇数或偶数。 输出结果。</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = prompt('请输入要判断奇偶的数值');

		if (num1) {
			if (!(num1 % 1 === 0)) {
				alert('请输入整数');
			}
			else if (num1 % 2 == 0) {
				alert('偶数');
			}
			else {
				alert('奇数');
			}
		}
		else {
			alert('未输入');
		}
	</script>
</body>
</html>
