<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>越野摩托(页游版)</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/Scene-Login.css">
</head>
<body>
	<!-- 内容展示区开始 -->
	<article id="container">

		<!-- 登陆注册场景开始 -->
		<section class="Scene-Login">

			<!-- 登陆功能模块开始 -->
			<div id="Login">
				<div class="log-opera">
					<div class="log-inp"><input placeholder="请输入账号" type="text" name="" id="UserNameL"></div>
					<div class="log-inp"><input placeholder="请输入密码" type="password" name="" id="PassWordL"></div>
					<div class="log-btn">
						<button id="Sign-in"></button><button class="turnRegs"></button>
					</div>
				</div>
			</div>
			<!-- 登陆功能模块结束 -->

			<!-- 注册功能模块开始 -->
			<div id="Register">
				<div class="log-opera">
					<div class="log-inp">
						<input placeholder="请输入账号" type="text" name="" id="UserNameR">
						<div class="userName">昵称重复</div>
					</div>
					<div class="log-inp">
						<input placeholder="请输入密码" type="password" name="" id="PassWordR">
						<div class="password">长度为8-16个字符</div>
					</div>
					<div class="log-btn">
						<button id="Sign-Up"></button>
					</div>
				</div>
			</div>
			<!-- 注册功能模块结束 -->

		</section>
		<!-- 登陆注册场景结束 -->

		<section class="Scene1"></section>
		<section class="Scene2"></section>
		<section class="Scene3"></section>

	</article>
	<!-- 内容展示区结束 -->

	<!-- js引入开始 -->
	<script type="text/javascript" src="js/jquery-1.11.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/Login.js"></script>
	<!-- js引入结束 -->
</body>
</html>
