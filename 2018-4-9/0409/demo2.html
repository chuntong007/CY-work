<!DOCTYPE html>

<body>
	<script type="text/javascript">
		/**
		 * [add 做加法运算]
		 * @Author   cxh
		 * @DateTime 2018-04-09
		 * @param    {[number]}   x [加数]
		 * @param    {[number]}   y [被加数]
		 */
		function add(x,y){
			arguments[1] = 50;
			if(arguments.length>=2){
				var sum = x + y;
				alert(sum);
			}else{
				alert('参数不合法');
			}
			
			// alert(sum);
			console.log(arguments[1]);

		}
		

		add(10,20);//实参
		// add(40,50);
	</script>
</body>
