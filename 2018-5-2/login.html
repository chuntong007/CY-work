<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id='name' name="">
	<input type="password" id='pwd' name="">
	<input type="button" id='loginBtn' onclick="login()" value="登录" name="">

	<script type="text/javascript">
		function login(){
			var nameValue = document.getElementById('name').value;
			var pwdValue = document.getElementById('pwd').value;

			var allUser = JSON.parse(window.localStorage.getItem('hx180301aUsers'));
			for(var i=0;i<allUser.length;i++){
				if(allUser[i].name==nameValue&&allUser[i].pwd==pwdValue){
					alert('登录成功');
					window.localStorage.setItem('hx180301nowUser',allUser[i].name);
					window.location.href = 'member.html';
					return;
				}
			}
			alert('账号或密码错误');
		}
	</script>
</body>
</html>
