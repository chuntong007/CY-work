<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拓展：打印实心菱形</title>
</head>
<body>
	<script type="text/javascript">
		var num = parseInt(prompt());

		for (var i = num; i > 0; i--) {
			for (var i2 = 1; i2 < i; i2++) {
				document.write('&nbsp;&nbsp&nbsp;');
			}
			for (var i3 = 1; i3 <= num + 1 - i2; i3++) {
				document.write('&nbsp;&nbsp;&nbsp;&nbsp;' + '*');
			}
			document.write('<br/>');
		}
		for (var l = num; l > 0; l--) {
			/*for (var l2 = 1; l2 <= l; l2++) {
				document.write('&nbsp;&nbsp&nbsp;');
			}*/
			for (var l2 = 1; l2 < num + 2 - l; l2++) {
				document.write('&nbsp;&nbsp&nbsp;');
			}
			for (var l3 = 1; l3 < l; l3++) {
				document.write('&nbsp;&nbsp;&nbsp;&nbsp;' + '*');
			}
			document.write('<br/>');
		}

	</script>
</body>
</html>
