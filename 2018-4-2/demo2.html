<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入2个数，求它们的平均值。</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseFloat(prompt('请输入第一个数'));
		var b = parseFloat(prompt('请输入第二个数'));
		var result = (a + b) / 2;

		alert(result.toFixed(2));
	</script>
</body>
</html>
