<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算1-100之间能3整除的数的和</title>
</head>
<body>
	<script type="text/javascript">
		var result = 0;

		for (var i = 1; i <= 100; i++) {
			if (i % 3 == 0) {
				result += i;
			}
		}

		document.write(result);
	</script>
</body>
</html>
